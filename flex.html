<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex items</title>
    <style>
        .parent {
            display:flex;
            flex-direction: column-reverse;
            height:700px;
            width:500px;
            border: solid 2px  blue;
        }
        .child {
            width:100px;
            height:100px;
        }
        #c1 {
            background-color:rgb(232, 244, 12);
        }
        #c2 {
            background-color:blueviolet;
        }
        #c3 {
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div id="c1" class="child">One</div>
    <div id="c2" class="child">Two</div>   
    <div id="c3" class="child">Three</div>
    </div>
    
</body>
</html>
