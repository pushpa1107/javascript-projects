<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school time table</title>
    <style>
        .heading {
            font-family:sans-serif;
        }
        td,th {
            padding:10px 20px;
            border: 1px solid rgb(190,190,190);
        }
        table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }
    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
</head>
<body>
    <h1 class="heading">School timetable</h1>
    <table>
        <tr>
            <td>&nbsp</td>
            <th>Mon</th>
            <th style=background-color:#97DB9A>Tues</th>
            <th>Wed</th>
            <th style=background-color:#97DB9A>Thurs</th>
            <th style=background-color:#DCC48E>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>1st Period</th>
            <td>English</td>
            <td style=background-color:#97DB9A>&nbsp</td>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>Germany</td>
            <td style=background-color:#DCC48E>Dutch</td> 
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <th>2nd Period</th>
            <td>English</td>
            <td style=background-color:#97DB9A>English</td>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>Germany</td>
            <td style=background-color:#DCC48E>Dutch</td> 
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <th>3rd Period</th>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>Germany</td>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>Germany</td>
            <td style=background-color:#DCC48E>Dutch</td> 
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <th>4th Period</th>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>English</td>
            <td>&nbsp</td>
            <td style=background-color:#97DB9A>English</td>
            <td style=background-color:#DCC48E>Dutch</td> 
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>
</body>
</html>
