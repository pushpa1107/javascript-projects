<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="restmenu.css">
</head>
<body>
   <section class="menu">
    <div class="main-heading">
        <h2>Our Menu</h2>
        <div class="underline"></div>
    </div>
    <div class="btn-container">
   
          <button type="button" class="filter-btn" id="all">All</button>
          <button type="button" class="filter-btn" id="breakfast">Breakfast</button> 
          <button type="button" class="filter-btn" id="lunch">Lunch</button>
          <button type="button" class="filter-btn" id="shakes">Shakes</button>
          <button type="button" class="filter-btn" id="dinner">Dinner</button>
    </div>
    
        <div class="section-center">
            <article class="menu-item">
                <img src="https://vanilla-js-basic-project-8-menu.netlify.app/images/item-1.jpeg" alt="menu-item" class="Photo"/>
             <div class="item-info">
                <header>
                    <h4>Buttermilk Pancakes</h4>
                    <h4 class="price">$15</h4>
                </header>
                <p class="item-text">
                    I'm baby woke mlkshk wolf bitters live-edge blue bottle,
                     hammock freegan copper mug whatever cold-pressed
                </p>
             </div>   
            </article>
        </div>
   </section>

    <script src="restmenu.js"></script>
</body>
</html>
